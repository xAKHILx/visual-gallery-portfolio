<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#5953BE"/>
  
  <!-- Abstract shapes -->
  <circle cx="140" cy="60" r="50" fill="#736CED" opacity="0.6"/>
  <circle cx="60" cy="140" r="60" fill="#DCD6F7" opacity="0.4"/>
  
  <!-- Artistic elements -->
  <path d="M0 100 Q 50 50, 100 100 T 200 100" stroke="#EA4C89" stroke-width="8" fill="none" opacity="0.7"/>
  <path d="M0 120 Q 50 70, 100 120 T 200 120" stroke="#1769FF" stroke-width="6" fill="none" opacity="0.5"/>
  
  <!-- Additional decorative elements -->
  <circle cx="40" cy="40" r="15" fill="#F082AC" opacity="0.8"/>
  <circle cx="160" cy="160" r="20" fill="#0057FF" opacity="0.6"/>
  
  <!-- Small dots pattern -->
  <circle cx="30" cy="170" r="4" fill="white" opacity="0.4"/>
  <circle cx="170" cy="30" r="4" fill="white" opacity="0.4"/>
  <circle cx="100" cy="100" r="4" fill="white" opacity="0.4"/>
  <circle cx="50" cy="150" r="4" fill="white" opacity="0.4"/>
  <circle cx="150" cy="50" r="4" fill="white" opacity="0.4"/>
</svg>
